version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ruoyi-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ruoyi-fastapi
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_prod:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --default-authentication-plugin=mysql_native_password
      - --max_connections=1000
      - --innodb_buffer_pool_size=512M
    networks:
      - ruoyi-network-prod
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ruoyi-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123456} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    networks:
      - ruoyi-network-prod
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123456}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./ruoyi-fastapi-backend
      dockerfile: Dockerfile
      args:
        - BUILD_ENV=production
    container_name: ruoyi-backend-prod
    environment:
      - APP_ENV=prod
      - APP_ROOT_PATH=
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - APP_RELOAD=false
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
      - DB_DATABASE=ruoyi-fastapi
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123456}
    ports:
      - "8000:8000"
    volumes:
      - backend_upload_prod:/app/vf_admin/upload_path
      - backend_logs_prod:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ruoyi-network-prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    build:
      context: ./ruoyi-fastapi-frontend
      dockerfile: Dockerfile
      args:
        - BUILD_ENV=production
    container_name: ruoyi-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ruoyi-network-prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  mysql_data_prod:
  redis_data_prod:
  backend_upload_prod:
  backend_logs_prod:

networks:
  ruoyi-network-prod:
    driver: bridge
