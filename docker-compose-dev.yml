# Default docker-compose.yml for development
# For development: docker-compose up
# For production: docker-compose -f docker-compose.prod.yml up

version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ruoyi-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ruoyi-fastapi
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      # - ./ruoyi-fastapi-backend/sql:/docker-entrypoint-initdb.d:ro
    command:
      - --character-set-server=utf8mb4
      - --default-authentication-plugin=mysql_native_password
    networks:
      - ruoyi-network-dev
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ruoyi-redis-dev
    command: redis-server --requirepass redis123456
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - ruoyi-network-dev
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123456", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./ruoyi-fastapi-backend
      dockerfile: Dockerfile.dev
    container_name: ruoyi-backend-dev
    environment:
      - APP_ENV=dev
      - APP_ROOT_PATH=
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - APP_RELOAD=true
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - DB_DATABASE=ruoyi-fastapi
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis123456
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./ruoyi-fastapi-backend:/app:cached
      # Exclude Python cache and virtual environment
      - /app/__pycache__
      - /app/.pytest_cache
      - /app/venv
      # Persist data directories
      - backend_upload_dev:/app/vf_admin/upload_path
      - backend_logs_dev:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ruoyi-network-dev
    command: python app.py --env=dev

  frontend:
    build:
      context: ./ruoyi-fastapi-frontend
      dockerfile: Dockerfile.dev
    container_name: ruoyi-frontend-dev
    environment:
      - NODE_ENV=development
      - VITE_APP_ENV=development
    ports:
      - "80:5173"
    volumes:
      # Mount source code for hot reload
      - ./ruoyi-fastapi-frontend:/app:cached
      # Exclude node_modules and build artifacts
      - /app/node_modules
      - /app/dist
    depends_on:
      - backend
    networks:
      - ruoyi-network-dev
    command: yarn dev --host 0.0.0.0

volumes:
  mysql_data_dev:
  redis_data_dev:
  backend_upload_dev:
  backend_logs_dev:

networks:
  ruoyi-network-dev:
    driver: bridge
